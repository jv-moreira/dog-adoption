<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <a href="{% url 'index' %}">Back to Homepage</a>
    <br><br>
    <form action="{% url 'contact' %}" method="post" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
    <br>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <br>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
